<body>
<h1>WDV101 Intro HTML and CSS</h1>
<h2>UNIT 5 - Lesson 2 Server Side Forms</h2>
<p>This is an example input form that will demonstrate how a form connects to a server side process.</p>
<form id="form1" name="form1" method="post" action="formHandler.php">

  <legend>Example Form</legend>
  
  <p>
  	<label for="first_name">First Name:</label> 
    <input type="text" name="first_name" id="first_name" />
  </p>
  
  <p>
  	<label for="last_name">Last Name:</label> 
    <input type="text" name="last_name" id="last_name" />
  </p>
  
  <p>
  	<label for="school_name">School Name:</label> 
    <input type="text" name="school_name" id="school_name" />
  </p>

  <p>
    <label for="email_address">Email Address</label>
    <input type="email" name="email_address" id="email_address"/>
  </p>

  <p>
    <p>Academic Year</p>
    <label><input type="radio" name="year" value="High School Student">High School Student</label>
    <label><input type="radio" name="year" value="Freshman">Freshman</label>
    <label><input type="radio" name="year" value="Sophomore">Sophomore</label>
  </p>

  <p>
    <select name="school_majors">
      <option value="DO">Select current major</option>
      <option value="CIS">Computer Information Systems</option>
      <option value="GD">Graphic Design</option>
      <option value="WD">Web Development</option>
    </select>
  </p>

  <p>
    <label><input type="checkbox" name="contact" value="Please contact me with program information">Please contact me with program information</label>
    <label><input type="checkbox" name="contact" value="I would like to contact an program advisor">I would like to contact an program advisor</label>
  </p>

  <p>Comment here:<textarea name="comment" rows="6" cols="20"></textarea></p>
  
  <p>
    <input type="submit" name="button" id="button" value="Submit" />
    <input type="reset" name="button2" id="button2" value="Reset" />
  </p>
  
</form>

<p>&nbsp;</p>
